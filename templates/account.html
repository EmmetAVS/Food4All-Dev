<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    <title>Food4All - Account</title>
    <link rel="stylesheet" href="/static/styles/main.css?v={{version}}">
    <link rel="stylesheet" href="/static/styles/globals.css?v={{version}}">
    <link rel="stylesheet" href="/static/styles/lib.css?v={{version}}">
    <script src="/static/scripts/account.js?v={{version}}"></script>
</head>
<body>
    <div class="message-container">
        <div id="message" class="message">Error</div>
    </div>
    <div id="modal" class="modal-background centered-children" style="display: none; width: 100%; height:100%">
        <div class="modal modalContent vertical-container" style="border-radius: 8px;">
            <div class="modal-header">
                <h2>Account</h2>
            </div>
            <label for="username">Change username:</label>
            <input id="username" type="text"></input>
            <button onclick="changeUsername()">Confirm</button>
            <br>
            <h3>Change Password</h3>
            <label for="currentPassword">Current Password:</label>
            <input id="currentPassword" type="password"></input>
            <label for="enterPassword">Enter new password:</label>
            <input id="enterPassword" type="password"></input>
            <label for="confirmPassword">Confirm new password:</label>
            <input id="confirmPassword" type="password"></input>
            <button onclick="changePassword()">Change Password</button>
            <br>
            <label for="profilePicture">Change Profile Picture:</label>
            <input id="profilePicture" type="file" accept="image/*"></input>
            <button onclick="changeProfilePicture()">Change Profile Picture</button>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link rel="stylesheet" href="static/styles/login.css">
    <link rel="stylesheet" href="static/styles/main.css">
    <link rel="stylesheet" href="static/styles/globals.css">
    <link rel="stylesheet" href="static/styles/lib.css">
    <script src="static/scripts/signup.js"></script>
</head>
<body>
    <div class="message-container">
        <div id="message" class="message">Error</div>
    </div>
    <div id="modal" class="modal-background centered-children" style="display: none; width: 100%; height:100%">
        <div class="modal vertical-container" style="border-radius: 8px;">
            <div class="modal-header">
                <h2>Signup</h2>
            </div>
            <label for="username">Username:</label>
            <input id="username" type="text"></input>
            <label for="email">Email:</label>
            <input id="email" type="email"></input>
            <label for="password">Password:</label>
            <input id="password" type="password"></input>
            <label for="confirmPassword">Confirm password:</label>
            <input id="confirmPassword" type="password"></input>
            <label for="branch">Branch: </label>
            <select>

            </select>
            <div class="modal-footer">
                <button id="modalSubmit" onclick="signup()">Signup</button>
                <a href="/login" class="link">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>

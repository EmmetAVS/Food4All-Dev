<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food4All - Login</title>
    <link rel="stylesheet" href="static/styles/main.css">
    <link rel="stylesheet" href="static/styles/globals.css">
    <link rel="stylesheet" href="static/styles/lib.css">
    <script src="static/scripts/login.js"></script>
</head>
<body>
    <div class="message-container">
        <div id="message" class="message">Error</div>
    </div>
    <div id="modal" class="modal-background centered-children" style="display: none; width: 100%; height:100%">
        <div class="modal vertical-container" style="border-radius: 8px;">
            <div class="modal-header">
                <h2>Login</h2>
            </div>
            <label for="username">Username:</label>
            <input id="username" type="text"></input>
            <label for="password">Password:</label>
            <input id="password" type="password"></input>
            <div class="modal-footer">
                <button id="modalSubmit" onclick="login()">Login</button>
                <a href="/signup" class="link">Don't have an account? Signup</a>
            </div>
        </div>
    </div>
</body>
